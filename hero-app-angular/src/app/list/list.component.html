<div class="row mt-4">
  <div class="col-3" *ngFor="let item of _shared.heros">
    <div
      class="card p-1"
      [ngClass]="{
        'bg-red': item.power > 50,
        'bg-yellow': item.power <= 50 && item.power > 20,
        'bg-green': item.power <= 20
      }"
    >
      <img [src]="item.image" class="w-100" />
      <div class="card-image">
        <h2 class="card-text">{{ item.name }}</h2>
        <p>{{ item.power }}</p>
      </div>
    </div>
  </div>
</div>
