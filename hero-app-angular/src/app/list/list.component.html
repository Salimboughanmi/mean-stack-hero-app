<div class="row mt-4">
  <div class="col-3" *ngFor="let item of heros">
    <div
      class="card p-1"
      [ngClass]="{
        'bg-red': item.power > 50,
        'bg-yellow': item.power <= 50 && item.power > 20,
        'bg-green': item.power <= 20
      }"
    >
      <img [src]="item.image" class="w-100" />
      <div class="card-image">
        <h2 class="card-text">{{ item.name }}</h2>
        <p>{{ item.power }}</p>

        <button (click)="delete(item._id)" class="btn btn-danger">
          delete
        </button>
        <button
          [routerLink]="['/update', item._id]"
          class="m-2 btn btn-primary border border-danger"
        >
          update
        </button>
      </div>
    </div>
  </div>
</div>
