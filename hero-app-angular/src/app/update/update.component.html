<div class="row mt-4">
  <div class="col-md-3">
    <input
      type="text"
      class="form-control m-1"
      placeholder="name"
      [(ngModel)]="hero.name"
    />
  </div>
  <div class="col-md-3">
    <input
      type="text"
      class="form-control m-1"
      placeholder="power"
      [(ngModel)]="hero.power"
    />
  </div>
  <div class="col-md-3">
    <input
      type="text"
      class="form-control m-1"
      placeholder="image Url"
      [(ngModel)]="hero.image"
    />
  </div>
  <div class="col-md-3">
    <button (click)="update()" class="btn form-control m-1">update</button>
  </div>
</div>
